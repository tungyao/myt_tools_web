<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>多功能工具集</h1>
        </header>
        <div class="tools-sidebar">
            <h2>工具列表</h2>
            <ul id="tools-list"></ul>
        </div>
        <div class="tool-content">
            <div id="tool-header">
                <h2 id="current-tool-name">请选择一个工具</h2>
                <button id="close-tool" class="hidden">×</button>
            </div>
            <div id="tool-body"></div>
        </div>
    </div>
    <script type="module" src="global.js"></script>
    <script type="module" src="programmerCalculator.js"></script>
    <script type="module" src="base64Tool.js"></script>
    <script type="module" src="xorTool.js"></script>
    <script type="module" src="randomStringTool.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
